server {
    listen 80;
    server_name balance.denisenko.loc;
    
    # resolver 192.168.57.1 valid=30s;
   
    location / {
	root /var/www/balance-microservice;
	index index.html;
    } 
    
    location /dashboard {
	root /var/www/balance-microservice;
        index dashboard.html;
	try_files $uri /dashboard.html;
    }

    location /adminPanel {
	root /var/www/balance-microservice;
	index adminPanel.html;
	try_files $uri /adminPanel.html;
    }

    location /users {
	proxy_pass http://composite-api:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

